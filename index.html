    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css?v=2">
    <style>
        /* ヒーローエリアの親要素 */
        /* 1. 外枠：背景を黒（または濃いグレー）にして、画像がない部分を引き締める */
        .hero {
            position: relative;
            height: 80vh;
            overflow: hidden;
            background-color: #1a1a1a;
            /* ここを産山ブルー #004d40 にしても格好いいです */
            display: flex;
            align-items: center;
            /* 上下中央 */
            justify-content: center;
            /* 左右中央 */
        }

        /* 2. スライダー本体：親要素（hero）の中央に固定 */
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 3. 画像：高さを100%に固定し、横幅は自動調整して中央配置 */
        .slider img {
            position: absolute;
            max-width: 100%;
            /* 横がはみ出さないように制限 */
            max-height: 100%;
            /* 高さを枠内に収める */
            width: auto;
            /* 比率を維持 */
            height: auto;
            /* 比率を維持 */

            /* 中央配置のダメ押し */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            object-fit: contain;
            opacity: 0;
            animation: slideShow 28s infinite;
        }

        /* アニメーションの transform を修正（中央配置を維持するため） */
        @keyframes slideShow {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.0);
            }

            5% {
                opacity: 1;
            }

            15% {
                opacity: 1;
            }

            20% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.05);
            }

            100% {
                opacity: 0;
            }
        }

        /* テキストを画像の上に重ねる */
        .hero-text {
            position: relative;
            z-index: 2;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            /* 文字を見やすく */
            text-align: center;
            width: 100%;
        }

        body {
            margin: 0;
            font-family: "Hiragino Mincho ProN", serif;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;

            background: #fff;
        }

        .hero {
            height: 80vh;

        }

        .hero h1 {
            font-size: 3rem;

        }

        section {

        }

        .message-grid {

            margin-top: 40px;
        }

        .blog-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .blog-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
        }
    </style>
</head>

    <script> window.onload = function () {
            const displayTime = 4;
            const images = document.querySelectorAll('.slider img');
            const totalCount = images.length;
            if (totalCount > 0) {
                const totalDuration = displayTime * totalCount;
                images.forEach((img, index) => {
                    img.style.animationName = 'slideShow';
                    img.style.animationIterationCount = 'infinite';
                    img.style.animationTimingFunction = 'linear';
                    img.style.animationDuration = totalDuration + 's';
                    img.style.animationDelay = (displayTime * index) + 's';
                });
            }
        };

    </script>
